{% extends 'base.html' %}
{% load static %}
{% block content %}
<body>
<h1>Profile</h1>
<h3>Welcome {{name}}</h3>
{% if messages %}
    {% for message in messages %}
        <small {% if message.tags %} class="{{message.tags}}"  {% endif %}>{{message}}</small>
    {% endfor %}
{% endif %}

</body>
<a href="{% url 'logout' %}"><h4><b>Logout</b></h4></a>
{% endblock %}
